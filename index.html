<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Downloader</title>
  <!-- Include Bootstrap CSS for styling -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 1.8rem;
      color: #343a40;
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      text-align: left;
      font-weight: bold;
      color: #495057;
      margin-bottom: 0.5rem;
    }
    .btn {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Download Images</h1>
  <form method="post">
    <div class="form-group">
      <label for="query">Search Query</label>
      <input type="text" id="query" name="query" class="form-control" placeholder="Enter search term" required>
    </div>
    <div class="form-group">
      <label for="num_images">Number of Images</label>
      <input type="number" id="num_images" name="num_images" class="form-control" placeholder="Enter number of images" required>
    </div>
    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn btn-primary">Download Images</button>
  </form>

  <!-- Display success or error messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="alert alert-info mt-3">
        {% for category, message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</div>

<!-- Optional Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
